<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=yes">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SMS</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/css/SideBar.css}" th:rel="stylesheet"/>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/DataTables/jquery.dataTables.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/DataTables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/fontawesome.css}" rel="stylesheet}" type="text/css"/>
        <link th:href="@{/css/DataTables/dataTables.foundation.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/DataTables/dataTables.jqueryui.css}" rel="stylesheet" type="text/css"/>

        <link th:rel="stylesheet" type="text/css" th:href="@{/css/datatables.css}"/>
        <link th:rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
        <link th:href="@{/css/bootstrap.min_1.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/fontawesome.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body  style="font-family:sans-serif; ">


        <div class="row jumbotron bg-success shahow" style="margin-top:15px; ">
            <div class="col-8">

                <!-- Adding a new student form-->


                <div class="row" style="margin-top:10px; ">
                     <div class="col-10 offset-2 jumbotron bg-white shahow" style="margin-top:20px; ">
                        <div class="row  bg-light" style="margin-top:-50px; margin-bottom:5px; " >
                            <label class="h3 offset-2 text-center" style="color:#004085;">sign in </label>
                        </div>
                          <form th:method="post"  th:action="@{/login}" class="shadow form table-bordered text-secondary" >

                        <div th:if="${param.error}"><p class="alert alert-warning" >[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
                        <div th:if="${param.logout}"><p class="alert-success text-info">You have been logged out. Try Logging in again</p></div>
                                                
                        <div class="form-group col-lg-6" style="margin-top:5px; ">
                            <label for="text">User Name(ID)</label>
                            <input type="text" class="form-control" name="username">
                        </div>

                        <div class="form-group col-lg-6" style="margin-top:5px; ">
                            <label for="text">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group col-lg-6">
                            <input type="submit" value="Login" class="btn  btn-success fa-save"  id="upload_btn" th:onclick="spinOnload()">
                            <button  class="btn btn-primary d-none" id="loading_btn" type="button">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                please wait  .................
                            </button>
                        </div>
                    </form>

                </div>

            </div></div>


    </body>
</html>
